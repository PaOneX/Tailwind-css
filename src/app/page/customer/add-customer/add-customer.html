<div class="max-w-2xl mx-auto">
  <div class="bg-white shadow-lg rounded-lg p-6 border border-default">
    <h2 class="text-2xl font-semibold text-heading mb-6">Add New Customer</h2>
    
    <div class="space-y-6">
      <!-- Personal Information -->
      <div class="border-b border-default pb-6">
        <h3 class="text-lg font-medium text-heading mb-4">Personal Information</h3>
        
        <div class="mb-4">
          <label for="id" class="block text-sm font-medium text-heading mb-2">Customer ID</label>
          <input  [(ngModel)]="customerObj.id" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="C001" required />
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="title" class="block text-sm font-medium text-heading mb-2">Title</label>
            <select [(ngModel)]="customerObj.title" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs" required>
              <option value="" disabled selected>Select title</option>
              <option value="Mr">Mr</option>
              <option value="Mrs">Mrs</option>
              <option value="Ms">Ms</option>
              <option value="Dr">Dr</option>
            </select>
          </div>
          <div>
            <label for="name" class="block text-sm font-medium text-heading mb-2">Full Name</label>
            <input type="text" [(ngModel)]="customerObj.cusName" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="John Doe" required />
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mt-4">
          <div>
            <label for="date-of-birth" class="block text-sm font-medium text-heading mb-2">Date of Birth</label>
            <input type="date" [(ngModel)]="customerObj.dob" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs" />
          </div>
          <div>
            <label for="salary" class="block text-sm font-medium text-heading mb-2">Salary</label>
            <input type="number" [(ngModel)]="customerObj.salary" step="0.01" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="50000" />
          </div>
        </div>
      </div>

      <!-- Address Information -->
      <div>
        <h3 class="text-lg font-medium text-heading mb-4">Address</h3>
        
        <div>
          <label for="address" class="block text-sm font-medium text-heading mb-2">Address</label>
          <input type="text" [(ngModel)]="customerObj.address" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="123 Main Street" />
        </div>

        <div class="grid grid-cols-3 gap-4 mt-4">
          <div>
            <label for="city" class="block text-sm font-medium text-heading mb-2">City</label>
            <input type="text" [(ngModel)]="customerObj.city" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="Colombo" />
          </div>
          <div>
            <label for="province" class="block text-sm font-medium text-heading mb-2">Province</label>
            <input type="text" [(ngModel)]="customerObj.province" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="Western" />
          </div>
          <div>
            <label for="postal-code" class="block text-sm font-medium text-heading mb-2">Postal Code</label>
            <input type="text"  [(ngModel)]="customerObj.postalCode" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="10001" />
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex gap-3 pt-4">
        <button (click)="addCustomer()"  class="flex-1 text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed">
          Add Customer
        </button>
        <button type="button" (click)="resetForm()" class="flex-1 text-heading bg-neutral-secondary-medium box-border border border-default-medium hover:bg-neutral-tertiary focus:ring-4 focus:ring-neutral-secondary shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">
          Reset
        </button>
      </div>
    </div>
  </div>
</div>

<div class="max-w-2xl mx-auto">
  <div class="bg-white shadow-lg rounded-lg p-6 border border-default">
    <h2 class="text-2xl font-semibold text-heading mb-6">Add New Item</h2>
    
    <form class="space-y-6">
      <!-- Item Name -->
      <div>
        <label for="item-name" class="block text-sm font-medium text-heading mb-2">Item Name</label>
        <input type="text" id="item-name" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="Enter item name" required />
      </div>

      <!-- Item Code -->
      <div>
        <label for="item-code" class="block text-sm font-medium text-heading mb-2">Item Code</label>
        <input type="text" id="item-code" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="Enter item code" required />
      </div>

      <!-- Category -->
      <div>
        <label for="category" class="block text-sm font-medium text-heading mb-2">Category</label>
        <select id="category" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs">
          <option selected>Select category</option>
          <option value="electronics">Electronics</option>
          <option value="clothing">Clothing</option>
          <option value="food">Food & Beverages</option>
          <option value="furniture">Furniture</option>
        </select>
      </div>

      <!-- Price -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="price" class="block text-sm font-medium text-heading mb-2">Unit Price</label>
          <input type="number" id="price" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="0.00" step="0.01" required />
        </div>
        <div>
          <label for="quantity" class="block text-sm font-medium text-heading mb-2">Quantity</label>
          <input type="number" id="quantity" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="0" required />
        </div>
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-heading mb-2">Description</label>
        <textarea id="description" rows="4" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="Enter item description"></textarea>
      </div>

      <!-- Buttons -->
      <div class="flex gap-3">
        <button type="submit" class="flex-1 text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">
          Add Item
        </button>
        <button type="reset" class="flex-1 text-heading bg-neutral-secondary-medium box-border border border-default-medium hover:bg-neutral-tertiary focus:ring-4 focus:ring-neutral-secondary shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">
          Reset
        </button>
      </div>
    </form>
  </div>
</div>

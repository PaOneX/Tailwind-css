<div class="max-w-2xl mx-auto">
  <div class="bg-white shadow-lg rounded-lg p-6 border border-default">
    <h2 class="text-2xl font-semibold text-heading mb-6">Add New Customer</h2>
    
    <form class="space-y-6">
      <!-- Personal Information -->
      <div class="border-b border-default pb-6">
        <h3 class="text-lg font-medium text-heading mb-4">Personal Information</h3>
        
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="first-name" class="block text-sm font-medium text-heading mb-2">First Name</label>
            <input type="text" id="first-name" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="John" required />
          </div>
          <div>
            <label for="last-name" class="block text-sm font-medium text-heading mb-2">Last Name</label>
            <input type="text" id="last-name" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="Doe" required />
          </div>
        </div>

        <div class="mt-4">
          <label for="email" class="block text-sm font-medium text-heading mb-2">Email Address</label>
          <input type="email" id="email" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="john.doe@example.com" required />
        </div>

        <div class="grid grid-cols-2 gap-4 mt-4">
          <div>
            <label for="phone" class="block text-sm font-medium text-heading mb-2">Phone Number</label>
            <input type="tel" id="phone" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="+1 (555) 000-0000" required />
          </div>
          <div>
            <label for="date-of-birth" class="block text-sm font-medium text-heading mb-2">Date of Birth</label>
            <input type="date" id="date-of-birth" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs" />
          </div>
        </div>
      </div>

      <!-- Address Information -->
      <div class="border-b border-default pb-6">
        <h3 class="text-lg font-medium text-heading mb-4">Address</h3>
        
        <div>
          <label for="street" class="block text-sm font-medium text-heading mb-2">Street Address</label>
          <input type="text" id="street" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="123 Main Street" required />
        </div>

        <div class="grid grid-cols-3 gap-4 mt-4">
          <div>
            <label for="city" class="block text-sm font-medium text-heading mb-2">City</label>
            <input type="text" id="city" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="New York" required />
          </div>
          <div>
            <label for="state" class="block text-sm font-medium text-heading mb-2">State</label>
            <input type="text" id="state" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="NY" required />
          </div>
          <div>
            <label for="zip" class="block text-sm font-medium text-heading mb-2">ZIP Code</label>
            <input type="text" id="zip" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="10001" required />
          </div>
        </div>
      </div>

      <!-- Additional Information -->
      <div>
        <h3 class="text-lg font-medium text-heading mb-4">Additional Information</h3>
        
        <div>
          <label for="customer-type" class="block text-sm font-medium text-heading mb-2">Customer Type</label>
          <select id="customer-type" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs">
            <option selected>Select type</option>
            <option value="regular">Regular</option>
            <option value="vip">VIP</option>
            <option value="wholesale">Wholesale</option>
          </select>
        </div>

        <div class="mt-4">
          <label for="notes" class="block text-sm font-medium text-heading mb-2">Notes</label>
          <textarea id="notes" rows="3" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="Additional customer notes..."></textarea>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex gap-3 pt-4">
        <button type="submit" class="flex-1 text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">
          Add Customer
        </button>
        <button type="reset" class="flex-1 text-heading bg-neutral-secondary-medium box-border border border-default-medium hover:bg-neutral-tertiary focus:ring-4 focus:ring-neutral-secondary shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
